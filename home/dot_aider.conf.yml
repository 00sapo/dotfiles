model: github_copilot/gpt-4o
editor-model: github_copilot/gpt-4o
weak-model: github_copilot/gpt-4o
show-model-warnings: false
auto-commits: true
architect: true # use architect mode by default
auto-accept-architect: false # ask for confirmation before editing
multiline: false
# Suggested number of tokens to use for repo map, use 0 to disable
map-tokens: "2048"
# Control how often the repo map is refreshed. Options: auto, always, files, manual (default: auto)
map-refresh: files
# Multiplier for map tokens when no files are specified (default: 2)
map-multiplier-no-files: "2"
lint-cmd:
  - "python: ruff-aider" # format + automatic fix + check
  - "latex: latexindent -wd -m main.tex" # format
# Enable notifications
notifications: true
notifications-command: notify-send --hint int:transient:1 "Aider" "Waiting for input"
# conventions, if available
read: [CONVENTIONS.md]
# voice language for transcription
voice-language: it
# keybindings
vim: true
# colors
light-mode: true
# dark-mode: true
reasoning-effort: high
thinking-tokens: "8192"
alias:
  - "chat:deepseek/deepseek-chat"
  - "reasoner:deepseek/deepseek-reasoner"
  - "sonnet:github_copilot/claude-sonnet-4"
  - "gpt:github_copilot/gpt-5"
  - "4o:github_copilot/gpt-4o"
  - "flash:gemini/gemini-2.5-flash"
  - "pro:gemini/gemini-2.5-pro"
  - "gpro:github_copilot/gemini-2.5-pro"
