# model: github_copilot/gpt-5-mini
model: deepseek/deepseek-chat
# model: gemini/gemini-2.5-pro
# editor-model: gemini/gemini-2.5-flash
weak-model: github_copilot/gpt-5-mini
show-model-warnings: false
auto-commits: true
ask: true # use ask mode by default
auto-accept-architect: false # ask for confirmation before editing
multiline: false
lint-cmd:
  - "python: ruff-aider" # format + automatic fix + check
  - "latex: latexindent -wd -m main.tex" # format
# Enable notifications
notifications: true
notifications-command: notify-send --hint int:transient:1 "Aider" "Waiting for input"
# conventions, if available
read: [CONVENTIONS.md]
# voice language for transcription
voice-language: it
# keybindings
vim: true
# colors
light-mode: true
# dark-mode: true
reasoning-effort: high
thinking-tokens: "8192"
alias:
  - "chat:deepseek/deepseek-chat"
  - "reasoner:deepseek/deepseek-reasoner"
  - "sonnet:github_copilot/claude-sonnet-4"
  - "gpt-5:github_copilot/gpt-5"
  - "flash:gemini/gemini-2.5-flash"
  - "pro:gemini/gemini-2.5-pro"
  - "gpro:github_copilot/gemini-2.5-pro"
