git:
  paging:
    colorArg: always
    pager: delta --paging=never --side-by-side --light
os:
  edit: "nvim {{filename}}"
  editAtLine: "nvim +{{line}} {{filename}}"
  editAtLineAndWait: "nvim --block +{{line}} {{filename}}"
  editInTerminal: true
customCommands:
  - key: "e"
    command: 'git show "{{.SelectedCommit.Hash}}:{{.SelectedPath}}" | nvim -'
    context: "commitFiles"
    subprocess: yes

# catpuccin latte red
gui:
  theme:
    activeBorderColor:
      - "#d20f39"
      - bold
    inactiveBorderColor:
      - "#6c6f85"
    optionsTextColor:
      - "#1e66f5"
    selectedLineBgColor:
      - "#ccd0da"
    cherryPickedCommitBgColor:
      - "#bcc0cc"
    cherryPickedCommitFgColor:
      - "#d20f39"
    unstagedChangesColor:
      - "#d20f39"
    defaultFgColor:
      - "#4c4f69"
    searchingActiveBorderColor:
      - "#df8e1d"
  authorColors:
    "*": "#7287fd"
  expandFocusedSidePanel: true
  expandedSidePanelWeight: 7
  sidePanelWidth: 0.15
  enlargedSideViewLocation: top

keybinding:
  universal:
    scrollUpMain: <c-k>
    scrollDownMain: <c-j>
    nextScreenMode: "="
    prevScreenMode: "-"
